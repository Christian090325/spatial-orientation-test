<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <g transform="translate(20, 20)">
    <!-- Trash can body - more detailed -->
    <path d="M -10,-10 L -12,12 L 12,12 L 10,-10 Z" fill="#808080" stroke="#333" stroke-width="1.5"/>
    
    <!-- Trash can lid -->
    <path d="M -12,-10 L -14,-15 L 14,-15 L 12,-10 Z" fill="#606060" stroke="#333" stroke-width="1.5"/>
    
    <!-- Lid handle -->
    <rect x="-3" y="-18" width="6" height="3" rx="1" ry="1" fill="#404040" stroke="#333" stroke-width="1"/>
    
    <!-- Trash can rim -->
    <rect x="-10" y="-10" width="20" height="2" fill="#606060" stroke="#333" stroke-width="1"/>
    
    <!-- Red dot -->
    <circle cx="0" cy="0" r="3" fill="#ff4040"/>
    
    <!-- Trash can details - more pronounced -->
    <line x1="-6" y1="-8" x2="-8" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="-8" x2="0" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="6" y1="-8" x2="8" y2="10" stroke="#333" stroke-width="1"/>
    
    <!-- Label -->
    <text x="0" y="16" font-family="Arial" font-size="5" text-anchor="middle" fill="#000">TRASH CAN</text>
  </g>
</svg>