<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <g transform="translate(20, 20)">
    <!-- Bell shape - more like the screenshot -->
    <path d="M -7,-10 L -10,5 A 10,5 0 0 0 10,5 L 7,-10 Z" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    
    <!-- Bell top -->
    <rect x="-7" y="-14" width="14" height="4" rx="2" ry="2" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    
    <!-- Bell handle -->
    <rect x="-2" y="-17" width="4" height="3" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    
    <!-- Bell ringer -->
    <circle cx="0" cy="0" r="2" fill="#ff4040"/>
    
    <!-- Bell details - horizontal stripes like in screenshot -->
    <line x1="-9" y1="-5" x2="9" y2="-5" stroke="#777" stroke-width="0.5"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#777" stroke-width="0.5"/>
    
    <!-- Label - small and unobtrusive -->
    <text x="0" y="15" font-family="Arial" font-size="5" text-anchor="middle" fill="#000">BELL</text>
  </g>
</svg>