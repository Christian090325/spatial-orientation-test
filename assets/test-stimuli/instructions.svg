<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#343a40" />
  
  <!-- Scene with objects -->
  <g id="scene">
    <!-- Ground -->
    <rect x="50" y="250" width="500" height="100" fill="#495057" />
    
    <!-- Sky -->
    <rect x="50" y="50" width="500" height="200" fill="#212529" />
    
    <!-- House -->
    <g id="house" transform="translate(150, 200)">
      <rect x="-30" y="-50" width="60" height="50" fill="#6c757d" />
      <polygon points="-35,-50 35,-50 0,-80" fill="#495057" />
      <rect x="-10" y="-30" width="20" height="30" fill="#212529" />
    </g>
    
    <!-- Tree -->
    <g id="tree" transform="translate(400, 170)">
      <rect x="-5" y="0" width="10" height="30" fill="#6c757d" />
      <polygon points="-20,0 20,0 0,-40" fill="#20c997" />
      <polygon points="-15,-15 15,-15 0,-45" fill="#20c997" />
    </g>
    
    <!-- Observer -->
    <g id="observer" transform="translate(300, 300)">
      <circle cx="0" cy="-30" r="10" fill="#fd7e14" />
      <rect x="-5" y="-20" width="10" height="20" fill="#fd7e14" />
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#fd7e14" stroke-width="2" />
    </g>
    
    <!-- Angle diagram -->
    <g id="angle-diagram">
      <!-- Lines from observer to objects -->
      <line x1="300" y1="270" x2="150" y2="200" stroke="#dc3545" stroke-width="2" />
      <line x1="300" y1="270" x2="400" y2="170" stroke="#0dcaf0" stroke-width="2" />
      
      <!-- Angle arc -->
      <path d="M 280,270 A 20,20 0 0,1 300,250" fill="none" stroke="#ffc107" stroke-width="2" />
      <text x="280" y="245" fill="#ffc107" font-family="Arial" font-size="12">θ</text>
    </g>
    
    <!-- Labels -->
    <text x="150" y="130" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">House</text>
    <text x="400" y="120" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">Tree</text>
    <text x="300" y="330" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">Observer (You)</text>
  </g>
  
  <!-- Instructions text -->
  <g id="instructions">
    <text x="300" y="380" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle">Determine the angle θ between the House and the Tree from your position</text>
  </g>
</svg>
