<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#343a40" />
  
  <!-- Top panel - Scene with objects -->
  <g id="scene">
    <!-- Ground -->
    <rect x="50" y="150" width="500" height="50" fill="#495057" />
    
    <!-- Sky -->
    <rect x="50" y="50" width="500" height="100" fill="#212529" />
    
    <!-- House -->
    <g id="house" transform="translate(150, 130)">
      <rect x="-20" y="-35" width="40" height="35" fill="#6c757d" />
      <polygon points="-25,-35 25,-35 0,-55" fill="#495057" />
      <rect x="-7" y="-20" width="14" height="20" fill="#212529" />
    </g>
    
    <!-- Tree -->
    <g id="tree" transform="translate(400, 110)">
      <rect x="-4" y="0" width="8" height="20" fill="#6c757d" />
      <polygon points="-15,0 15,0 0,-30" fill="#20c997" />
      <polygon points="-10,-12 10,-12 0,-35" fill="#20c997" />
    </g>
    
    <!-- Observer -->
    <g id="observer" transform="translate(300, 180)">
      <circle cx="0" cy="-20" r="7" fill="#fd7e14" />
      <rect x="-3" y="-13" width="6" height="13" fill="#fd7e14" />
      <line x1="-7" y1="-3" x2="7" y2="-3" stroke="#fd7e14" stroke-width="2" />
    </g>
    
    <!-- Angle diagram -->
    <g id="angle-diagram">
      <!-- Lines from observer to objects -->
      <line x1="300" y1="160" x2="150" y2="130" stroke="#dc3545" stroke-width="2" />
      <line x1="300" y1="160" x2="400" y2="110" stroke="#0dcaf0" stroke-width="2" />
      
      <!-- Angle arc -->
      <path d="M 290,160 A 10,10 0 0,1 300,150" fill="none" stroke="#ffc107" stroke-width="2" />
      <text x="285" y="145" fill="#ffc107" font-family="Arial" font-size="10">θ</text>
    </g>
    
    <!-- Labels -->
    <text x="150" y="80" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">House</text>
    <text x="400" y="70" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Tree</text>
    <text x="300" y="195" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Observer (You)</text>
  </g>
  
  <!-- Bottom panel - Angle Dial -->
  <g id="angle-dial" transform="translate(300, 300)">
    <!-- Dial circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#6c757d" stroke-width="2" />
    
    <!-- Tick marks -->
    <g id="tick-marks">
      <!-- 0° -->
      <line x1="0" y1="-70" x2="0" y2="-80" stroke="#6c757d" stroke-width="2" />
      <text x="0" y="-90" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">0°</text>
      
      <!-- 30° -->
      <line x1="35" y1="-61" x2="40" y2="-69" stroke="#6c757d" stroke-width="1" />
      
      <!-- 60° -->
      <line x1="61" y1="-35" x2="69" y2="-40" stroke="#6c757d" stroke-width="1" />
      
      <!-- 90° -->
      <line x1="70" y1="0" x2="80" y2="0" stroke="#6c757d" stroke-width="2" />
      <text x="90" y="0" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle">90°</text>
      
      <!-- 120° -->
      <line x1="61" y1="35" x2="69" y2="40" stroke="#6c757d" stroke-width="1" />
      
      <!-- 150° -->
      <line x1="35" y1="61" x2="40" y2="69" stroke="#6c757d" stroke-width="1" />
      
      <!-- 180° -->
      <line x1="0" y1="70" x2="0" y2="80" stroke="#6c757d" stroke-width="2" />
      <text x="0" y="95" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">180°</text>
      
      <!-- 210° -->
      <line x1="-35" y1="61" x2="-40" y2="69" stroke="#6c757d" stroke-width="1" />
      
      <!-- 240° -->
      <line x1="-61" y1="35" x2="-69" y2="40" stroke="#6c757d" stroke-width="1" />
      
      <!-- 270° -->
      <line x1="-70" y1="0" x2="-80" y2="0" stroke="#6c757d" stroke-width="2" />
      <text x="-90" y="0" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle">270°</text>
      
      <!-- 300° -->
      <line x1="-61" y1="-35" x2="-69" y2="-40" stroke="#6c757d" stroke-width="1" />
      
      <!-- 330° -->
      <line x1="-35" y1="-61" x2="-40" y2="-69" stroke="#6c757d" stroke-width="1" />
    </g>
    
    <!-- Pointer (set to example angle of 45°) -->
    <line x1="0" y1="0" x2="56.57" y2="-56.57" stroke="#dc3545" stroke-width="3" />
    <circle cx="0" cy="0" r="5" fill="#dc3545" />
    
    <!-- Angle value -->
    <text x="0" y="110" fill="#ffffff" font-family="Arial" font-size="14" text-anchor="middle">Current angle: 45°</text>
  </g>
  
  <!-- Instructions -->
  <text x="300" y="380" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">
    Use the left and right arrow keys to adjust the angle. Press Enter when your answer is complete.
  </text>
</svg>
